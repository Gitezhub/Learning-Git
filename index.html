<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Git</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div id="bg">
      <div class="card">
        <h1>Hello There</h1>

        <button class="somebtn">Click</button>
      </div>
    </div>

    <script>
      const button = document.querySelector(".somebtn");
      const background = document.querySelector("#bg");

      button.addEventListener("click", onBtnClick);

      function onBtnClick() {
        background.classList.toggle("orange");
      }
    </script>
  </body>
</html>
